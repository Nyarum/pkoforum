<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PKO Forum</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(2px);
        }
        .hidden {
            display: none;
        }
        .lang-btn {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            transition: all 0.2s;
        }
        .lang-btn.active {
            background-color: #000000;
            color: white;
        }
        .lang-btn:not(.active) {
            background-color: #E5E7EB;
            color: #374151;
        }
        .lang-btn:not(.active):hover {
            background-color: #D1D5DB;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Language Switcher -->
    <div class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-2xl font-bold" data-i18n="forum_title">PKO Forum</h1>
            <div class="flex gap-2">
                <button 
                    onclick="setLanguage('en')" 
                    class="lang-btn" 
                    id="lang-en"
                >
                    English
                </button>
                <button 
                    onclick="setLanguage('ru')" 
                    class="lang-btn" 
                    id="lang-ru"
                >
                    Русский
                </button>
            </div>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8">
        {{template "content" .}}
    </div>

    <script src="/static/js/i18n.js"></script>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/emoji.js"></script>
    <script>
        // Initialize language buttons
        function updateLangButtons() {
            document.querySelectorAll('.lang-btn').forEach(btn => {
                const lang = btn.id.split('-')[1];
                if (lang === currentLang) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }
        
        // Update buttons when language changes
        const originalSetLanguage = window.setLanguage;
        window.setLanguage = function(lang) {
            originalSetLanguage(lang);
            updateLangButtons();
        };
        
        // Initial update and force language application
        document.addEventListener('DOMContentLoaded', () => {
            // Get stored language or default to 'en'
            const storedLang = localStorage.getItem('pko_forum_lang') || 'en';
            // Force apply the stored language
            setLanguage(storedLang);
            updateLangButtons();
            // Force update translations
            updatePageTranslations();
        });
    </script>
</body>
</html>
